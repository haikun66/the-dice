<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>The Dice</title>
</head>
<body onload="gamestart()">
    <header class="d-flex justify-content-center align-items-center">

        <button type="button" class="h-25 btn btn-white">
            <img class="icon" src="image/icone-plus.png" alt="png">
            New Game
        </button>

    </header>


    <main class="d-flex justify-content-around align-items-center">

        <div class="">
            <h2 class="title Player1 d-flex justify-content-end align-items-center">Player 1<div class="bg-danger" id="point1"></div></h2>
            <p class="resulta1 text-success text-center"></p>
        </div>

        <div class="">
            <img id="dee" src="image/dice6.png" alt="png">
        </div>

        <div class="">
            <h2 class="title Player2 d-flex justify-content-end align-items-center">Player 2<div class="bg-danger" id="point2"></div></h2>
            <p class="resulta2 text-success text-center"></p>
        </div>

    </main>


    <footer class="d-flex justify-content-around align-items-center">

        <div class="box-left bg-danger d-flex justify-content-center">
            <h4 class="text-center text-dark ">Current:</h4>
            <p class="d-flex justify-content-center align-items-center global1"></p>
        </div>

        <div class="d-flex justify-content-center flex-column">
            <button type="button" class="btn" id="rolll" onClick="rolldice()">
                <img  class="icon" src="image/icon echnage.png" alt="png"> 
                Roll Dice
            </button>

            <button type="button" class="btn" id="holld" onclick="hold()">
                <img class="icon" src="image/téléchargement.png" alt="png"> 
                Hold
            </button>
        </div>

        <div class="box-right bg-danger">
            <h4 class="text-center text-dark">Current:</h4>
            <p class="d-flex justify-content-center align-items-center global2"></p>
        </div>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"> </script>
</body>
</html>
